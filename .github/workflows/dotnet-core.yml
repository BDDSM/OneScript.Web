name: .NET Core

on:
  push:
    branches:
      - master
      - develop
  pull_request:
    branches: 
      - develop
      - GA-*
env:
  MAIN_PROJECT: OneScript/OneScriptWeb.csproj
  TEST_PROJECT: OneScriptWeb.Tests/OneScriptWeb.Tests.csproj
  SOLUTION: OneScript.sln
jobs:
  build-linux:
    defaults:
      run: 
        working-directory: src
        
    runs-on: ubuntu-latest
    env:
      RID: linux-x64
    steps:
    - uses: actions/checkout@v2
      with: 
        submodules: true
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
    - name: Build
      run: dotnet build ${{env.SOLUTION}} -c Release -r ${{env.RID}} -f netcoreapp3.1;
    - name: Test
      run: dotnet test ${{env.TEST_PROJECT}} --no-build -c Release --runtime=${{env.RID}} -f netcoreapp3.1 --logger="trx;LogFileName=${{env.RID}}.trx" --results-directory=testResults
  build-windows:
    runs-on: windows-latest
    defaults:
      run: 
        working-directory: src
    env:
      RID: win-x64    
    steps:
    - uses: actions/checkout@v2
      with: 
        submodules: true
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
    - name: Build
      run: dotnet build ${{env.SOLUTION}} -c Release -r ${{env.RID}} -f netcoreapp3.1
    - name: Test
      run: dotnet test ${{env.TEST_PROJECT}} --no-build -c Release --runtime=${{env.RID}} -f netcoreapp3.1 --logger="trx;LogFileName=${{env.RID}}.trx" --results-directory=testResults
